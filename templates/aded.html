{% extends "basead.html" %}
{% block content %}
<div class="prod">
<form action="" method="post" enctype="multipart/form-data">

   {% csrf_token %}
	  {% if error %}
	  	{% for err in error%}
	  	<b>{{ err }}</b>
	  	{% endfor %}
	  {% endif %}
					<ul id="inf">
						<li><img src='/static/{{ i.img }}' alt="{{ i.name }}" width="220" height="220" hspace="20"></li>
						<li><span>Название<input type='text' name='name' value='{{ i.name }}'></span></li>
						<li><span style='cursor:pointer;' onclick="$('#inp').show();">Загрузить новое изображение<input style='display:none;' type="file" name='newimg' id='inp'></span>
						<li><span>Цена: <input type='text' name='price' value='{{ i.price }}'></span></li>
						<li><span>ЧПУ: <input type='text' name='chpu' value='{{ i.chpu }}'></span></li>
						<li><span>Категория: </span>
						<select name="category">
							<option selected value="{{ i.category.id }}">{{ i.category.name }}</option>
							{% for cat in c %}
								{% ifnotequal cat.chpu i.category.chpu %}
							   		<option value="{{ cat.id }}">{{ cat.name }}</option>
							   	{% endifnotequal %}
							{% endfor %}
						</select></li>
						<li><span>Сайт производителя: </span>
						<input type='text' name='url' value='{{ i.url }}'></li>
						
						<li><span>О товаре:</span><textarea cols=70 rows=10 maxlength=500 name='about'>{{ i.about }}</textarea></li>
						<li><input type="submit" name='edit' value="Отправить"></li>
					</ul>
  </form>
</div>
 {% endblock %}
